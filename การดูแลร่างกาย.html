<body>
<h3>การออกกำลังกายด้วยการเล่นฟุตบอลได้ทั้งสุขภาพกายที่ดีและมีความสุขสนุกสนานไปพร้อมกัน แต่โปรดอย่าลืมการปฏิบัติอื่น ๆ ไปพร้อมกันด้วย คือ <strong>อย่าอ้วน รู้จักเลือกอาหาร อย่ารับสารอันตรายเข้าร่างกาย อย่าอดนอน เช็กสุขภาพเป็นประจำ ฉีดวัคซีนสำหรับโรคที่ป้องกันได้ และอารมณ์ดีสม่ำเสมอ</strong>
</h3>
</body>
</html>
